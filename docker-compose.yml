version: "3"

services:

  app:

    image: ahmedbannour/angularfront:latest
    container_name: angular_container
    restart: on-failure
    ports:
      - 4200:80
networks:
      - backend-net
      - frontend-net
  app_achat_front :
    image : ahmedbannour/angularfront
    ports:
      - 80:80
    depends_on :
      - app_achat_back
    restart : on-failure
    networks :
      - frontend-net
networks:
  backend-net :
  frontend-net : 
